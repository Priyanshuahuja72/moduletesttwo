<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Module Test - 2</title>
</head>
<body id="bodyWrapper">
    <div class="wrapper" id="Wrap">
        <h1 class="clickation" id="clickKation">CLICK ON -->> 
            <span class="h1_span" id="headingSpan">Images</span>
        </h1>
        <div class="div_img_1" id="Image1">
            <img src="./images/image_one.jfif" alt="" class="img_1" id="img1">
        </div>
        <div class="div_img_2" id="Image2">
            <img src="./images/image_two.jpg" alt="" class="img_2" id="img2">
        </div>
        <div class="div_img_3" id="Image3">
            <img src="./images/image_three.jfif" alt="" class="img_3" id="img3">
        </div>
        <div class="div_img_4" id="Image4">
            <img src="./images/image_four.jfif" alt="" class="img_4" id="img4">
        </div>
    </div>
    <div class="modal_imgclick" id="modalImgClick">
        <button class="cancel_model" id="CancelMod">
            <span class="material-symbols-outlined" >
                close
            </span>
        </button>
        <div class="img1_registration" id="imageRegistration">
            <h1 class="title" id="Title">REGISTER YOURSELF</h1>
            <label for="fullName">Full Name</label>
            <input type="text" class="full_name" id="fullName" required>
            <label for="emailAddress">Email Address</label>
            <input type="email" class="email_address" id="emailAddress" required>
            <label for="username">Username</label>
            <input type="text" class="user_name" id="username" required>
            <button class="reg_btn" id="regBtn">
                Register from here
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
